<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>WhatsApp</title>
  </head>
  <body>
    <section class="main-container">
      <div class="outer-form">
        <div class="greets">
          <div>
            <h1>Hellow There!</h1>
            <p>Please Enter Your Session ID to Authenticate</p>
          </div>
        </div>

        <div class="form">
          <form action="/wa/register" method="get" target="_blank">
            <h1>Authenticate</h1>
            <input
              type="password"
              placeholder="Session"
              id="session"
              name="session"
            />
            <input
              type="text"
              placeholder="GPT System Info"
              id="gptSystem"
              name="gptSystem"
            />
            <input
              type="text"
              placeholder="About Bot"
              id="aboutText"
              name="aboutText"
            />
            <input
              type="text"
              placeholder="Open AI Key"
              id="openai"
              name="openai"
            />
            <input
              type="text"
              placeholder="Open AI Organization"
              id="organization"
              name="organization"
            />
            <input
              type="password"
              placeholder="App Password"
              id="password"
              name="password"
            />
            <button>Register</button>
          </form>
        </div>
      </div>
    </section>

    <style></style>
  </body>
</html>
